
{% extends 'photos/base.html' %}
{% block title %}Library{% endblock %}

{% block photos_content %}
  <form class="form-inline my-1 my-lg-1">
      <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name='search'>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
<br>
 <table id="gallery" class="table table-bordered">
    <thead>
      <tr>
          <th>File Names<th>Download Links<th>Uploaded at</th></th></th>
      </tr>
    </thead>
    <tbody>
      {% for photo in photos %}
        <tr>
          <td>
          <a href="{{ photo.file.url }}">{{ photo.file.name }}</a></td>

          </td><td><textarea class="js-copytextarea"  readonly="readonly" >{{'https://tonypapa77.pythonanywhere.com'}}{{photo.file.url}}</textarea>
          <button class="js-textareacopybtn btn btn-primary">Copy To Clipboard</button><p></td>
          <td><small>{{ photo.uploaded_at }}</small></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}


{% extends 'photos/base.html' %}
{% block photos_content %}
 <table id="gallery" class="table table-bordered">
    <thead>
      <tr>
        <th>File Names<th>Download Links</th></th>
      </tr>
    </thead>
    <tbody>
      {% for photo in photos %}
        <tr>
          <td>
          <a href="{{ photo.file.url }}">{{ photo.file.name }}</a></td>

          <textarea class="js-copytextarea" name="hide" readonly="readonly" style="display:none;">{{'https://tonypapa777.pythonanywhere.com'}}{{photo.file.url}}</textarea>
          <td><button class="js-textareacopybtn btn btn-primary">Copy To Clipboard</button><p></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
